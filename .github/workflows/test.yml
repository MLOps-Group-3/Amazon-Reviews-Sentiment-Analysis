name: Run Tests

on:
  push:
    paths:
      - 'milestones/data-pipeline-requirements/02-data-validation/**'
  pull_request:
    paths:
      - 'milestones/data-pipeline-requirements/02-data-validation/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r milestones/data-pipeline-requirements/02-data-validation/staging/requirements.txt

      - name: Run tests
        run: |
          pytest --disable-warnings milestones/data-pipeline-requirements/02-data-validation/staging/tests
